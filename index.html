<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="mainContainer flex">
    <div class="cardContainer flex">
      <div class="cardContent">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats flex">
          <div class="statItem">
            <p class="statNo">10k+</p>
            <div class="statDesc">companies</div>
          </div>
          <div class="statItem">
            <p class="statNo">314</p>
            <div class="statDesc">templates</div>
          </div>
          <div class="statItem">
            <p class="statNo">12m+</p>
            <div class="statDesc">queries</div>
          </div>
        </div>
      </div>

      <div class="cardImage">
        <img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
      </div>
    </div>
  </main>

</body>
</html>
